<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
                		<link rel="stylesheet" href="style.css" />

		<title>Profile</title>
	</head>
		<div class="box-content">
			<!-- Включение шапки -->
			<div w3-include-html="header.html"></div>
			<div class="cart__cart-count_wrapper center">
				<div class="header__right"><div class="cart__cart-count">0</div></div>
			</div>
		</div>
		<h1>Welcome to your profile!</h1>
		<a href="/cart">Go to Cart</a></br>
		<a href="/logout">Logout</a>

        		<!-- Включение подвала -->
			<div w3-include-html="footer.html"></div>
		</div>
		<script src="script.js"></script>
		<script src="cart.js"></script>
		<script>
			function includeHTML() {
				var z, i, elmnt, file, xhttp;
				z = document.getElementsByTagName("*");
				for (i = 0; i < z.length; i++) {
					elmnt = z[i];
					file = elmnt.getAttribute("w3-include-html");
					if (file) {
						xhttp = new XMLHttpRequest();
						xhttp.onreadystatechange = function () {
							if (this.readyState == 4) {
								if (this.status == 200) {
									elmnt.innerHTML = this.responseText;
								}
								if (this.status == 404) {
									elmnt.innerHTML = "Страница не найдена";
								}
								elmnt.removeAttribute("w3-include-html");
								includeHTML();
								// Обновляем количество товаров в корзине после загрузки шапки
								updateCartCount();
							}
						};
						xhttp.open("GET", file, true);
						xhttp.send();
						return;
					}
				}
			}
			includeHTML();
		</script>
	</body>
</html>
