<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        .product-box {
            display: flex;
            flex-wrap: wrap;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: calc(33.333% - 22px);
            box-sizing: border-box;
        }
        .product__img {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .product__img__hover {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .product__img__hover-btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="product-box" id="productBox"></div>
    <div class="pagination" id="pagination-container"></div>

    <script src="pagination.js"></script>
</body>
</html>
